    <form id="search-form">
        <input type="search" placeholder="Enter the city" id="search-input" required autocomplete="off">
        <div>
            <button id="search-button">search</button>
        </div>
    </form>

    <main id="app-container">
        <div id="location">

        </div>
        <div>
            <div id="temp">
                <img id="temp-icon" src="./icons/snowflake.png" alt="error">
                <p><span id="temp-value">-------</span> <span id="temp-unit">&#176c</span></p>
            </div>

            <div class="humidity-windspeed">
                <span id="humidity">Humidity: ----</span><span id="wind">wind: ----</span>
            </div>

            <div id="climate">
                <p>----------------</p>
            </div>
        </div>
